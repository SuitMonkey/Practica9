<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
   <h:head>
      <title>Practica 9</title>
   </h:head>
   <h:body>
      <h1>Practica 9 by Francis 20120559 - Jes√∫s 20130204</h1>

      <h:form>
         <h:panelGrid columns="2" cellpadding="5">

            <p:outputLabel for="nom" value="Nombre:"/>
            <h:inputText id="nom" value="#{miFormulario.nombre}"/>

            <p:outputLabel for="ape" value="Apellido:"/>
            <h:inputText id="ape" value="#{miFormulario.apellido}"/>

            <h:commandButton action="#{miFormulario.agregarContacto()}" value="Agregar"/><br/>

         </h:panelGrid>
      </h:form>

      <h:form>
          <p:growl id="msgs" showDetail="true" />

          <p:dataTable id="tablaCon" var="con" value="#{miFormulario.contact}">
             <f:facet name="header">
                Contactos
             </f:facet>
             <p:column headerText="Nombre">
                <h:outputText value="#{con.nombre}" />
             </p:column>
             <p:column headerText="Apellido">
                <h:outputText value="#{con.apellido}" />
             </p:column>
             <p:column headerText="Direccion">
                <h:outputText value="#{con.direccion}" />
             </p:column>
             <p:column headerText="Telefono">
                <h:outputText value="#{con.telefono}" />
             </p:column>
             <p:column headerText="Correo">
                <h:outputText value="#{con.correo}" />
             </p:column>
             <!--<p:column style="width:32px;text-align: center">-->
                <!--<p:commandButton update=":form:carDetail" oncomplete="PF('carDialog').show()" icon="ui-icon-search" title="View">-->
                   <!--<f:setPropertyActionListener value="#{car}" target="#{dtSelectionView.selectedCar}" />-->
                <!--</p:commandButton>-->
             <!--</p:column>-->
          </p:dataTable>

      </h:form>
   </h:body>
</html>
